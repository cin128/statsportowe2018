# jdbc.X
jdbc.driverClassName=org.postgresql.Driver
jdbc.url=jdbc:postgresql://localhost:5432/league
jdbc.user=postgres
jdbc.pass=postgres
 
# hibernate.X
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql=false
hibernate.hbm2ddl.auto=update

# batch.X
batch.databaseType=POSTGRES

# DB init
db.init.script.location=classpath:org/springframework/batch/core/schema-postgresql.sql
