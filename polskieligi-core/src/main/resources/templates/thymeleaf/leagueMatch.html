<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" th:src="@{/js/locale.js}"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
</head>
<body>
<th:block th:if="${leagueMatch}">
	<div th:if="${leagueMatch.minut_id!=null AND leagueMatch.minut_id&gt;0}">
		<a th:href="${T(pl.polskieligi.log.minut.MinutUrlHelper).getMatchUrl(leagueMatch.minut_id)}">90minut</a>
	</div>
	<div th:if="${leagueMatch.lnp_id!=null AND leagueMatch.lnp_id&gt;0}">
		<a th:href="${T(pl.polskieligi.log.lnp.LnpUrlHelper).getMatchUrl(leagueMatch.lnpIdName, leagueMatch.lnp_id)}">LNP</a>
	</div>
    <div th:replace="thymeleaf/fragments/leagueMatchContent :: leagueMatchContent"></div>
</th:block>
</body>
</html>
