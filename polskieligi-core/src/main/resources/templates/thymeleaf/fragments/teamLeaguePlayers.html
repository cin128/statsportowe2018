<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
</head>

<body>
	<div th:fragment="teamLeaguePlayers">
		<table>
			<thead>
			</thead>
			<tbody>
				<th:block th:each="p,itr : ${players}">
					<tr>
						<th th:text="${itr.index+1}"></th>
						<td><a
                                    th:replace="thymeleaf/fragments/general :: player(player=${p}, seasonId=${seasonId})"></a>
                        </td>
					</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
