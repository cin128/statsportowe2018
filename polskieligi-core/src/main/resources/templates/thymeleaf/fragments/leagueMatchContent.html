<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
</head>
<body>
<div th:fragment="leagueMatchContent" id="tabs1" class="flat-tabs">
    <div id="tabs-info">
        <table>
            <tbody>
            <tr>
                <th colspan="3"><b th:text="${leagueMatch.matchpart1.name}"></b></th>
                <th colspan="3"><b th:text="${leagueMatch.matchpart2.name}"></b></th>
            </tr>
            <tr>
                <td colspan="3"><b
                        th:text="${#numbers.formatDecimal(leagueMatch.matchpart1_result,0,0)}"></b></td>
                <td colspan="3"><b
                        th:text="${#numbers.formatDecimal(leagueMatch.matchpart2_result,0,0)}"></b></td>
            </tr>
            <tr>
                <td colspan="3" th:text="${leagueMatch.match_date}"></td>
                <td colspan="3" th:text="${leagueMatch?.round?.matchcode}"></td>
            </tr>
            <tr>
                <td colspan="6" th:text="${leagueMatch.crowd}"></td>
            </tr>
            <tr>
                <td colspan="6" th:text="${leagueMatch?.referee.name + ' ' + leagueMatch?.referee.surname}"></td>
            </tr>
            <th:block th:if="${#lists.size(team1Goals)&gt;0 OR #lists.size(team1Goals)&gt;0}">
                <tr>
                    <th colspan="6" th:text="#{leaguematch.first11}"></th>
                </tr>
                <th:block th:each="i: ${#numbers.sequence(0, 10)}">
                </th:block>
             </th:block>
                
            
            <th:block th:if="${#lists.size(team1Players)&gt;0 OR #lists.size(team2Players)&gt;0}">
                <tr>
                    <th colspan="6" th:text="#{leaguematch.first11}"></th>
                </tr>
                <th:block th:each="i: ${#numbers.sequence(0, 10)}">
                    <tr th:if="${#lists.size(team1Players)&gt;i OR #lists.size(team2Players)&gt;i}">
                        <th:block th:if="${#lists.size(team1Players)&gt;i}">
                            <td th:text="${team1Players[i]?.number}"></td>
                            <td colspan="2"><a
                                    th:replace="thymeleaf/fragments/general :: player(player=${team1Players[i]?.player})"></a>
                            </td>
                        </th:block>
                        <th:block th:unless="${#lists.size(team1Players)&gt;i}">
                            <td colspan="3"/>
                        </th:block>

                        <th:block th:if="${#lists.size(team2Players)&gt;i}">
                            <td colspan="2"><a
                                    th:replace="thymeleaf/fragments/general :: player(player=${team2Players[i]?.player})"></a>
                            </td>
                            <td th:text="${team2Players[i]?.number}"></td>
                        </th:block>
                        <th:block th:unless="${#lists.size(team2Players)&gt;i}">
                            <td colspan="3"/>
                        </th:block>
                    </tr>
                </th:block>
            </th:block>
            <th:block th:if="${#lists.size(team1Subs)&gt;0 OR #lists.size(team2Subs)&gt;0}">
                <tr>
                    <th colspan="6" th:text="#{leaguematch.substitutes}"></th>
                </tr>
                <th:block th:each="i: ${#numbers.sequence(0, 10)}">
                    <tr th:if="${#lists.size(team1Subs)&gt;i OR #lists.size(team2Subs)&gt;i}">
                        <th:block th:if="${#lists.size(team1Subs)&gt;i}">
                            <td th:text="${(#lists.size(team1Subs)&gt;i) ? (team1Subs[i]?.number):''}"></td>
                            <td>
                                <a th:replace="thymeleaf/fragments/general :: player(player=${team1Subs[i]?.player})"></a>
                            </td>
                            <td th:text="${(#lists.size(team1Subs)&gt;i) ? (team1Subs[i]?.minutIn):''}"></td>
                        </th:block>
                        <th:block th:unless="${#lists.size(team1Subs)&gt;i}">
                            <td colspan="3"/>
                        </th:block>
                        <th:block th:if="${#lists.size(team2Subs)&gt;i}">
                            <td th:text="${(#lists.size(team2Subs)&gt;i) ? (team2Subs[i]?.minutIn):''}"></td>
                            <td>
                                <a th:replace="thymeleaf/fragments/general :: player(player=${team2Subs[i]?.player})"></a>
                            </td>
                            <td th:text="${(#lists.size(team2Subs)&gt;i) ? (team2Subs[i]?.number):''}"></td>
                        </th:block>
                        <th:block th:unless="${#lists.size(team2Subs)&gt;i}">
                            <td colspan="3"/>
                        </th:block>
                    </tr>
                </th:block>
            </th:block>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
