<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
</head>

<body>
	<div th:fragment="teamLeagueMatches">
		<table>
			<thead>
			</thead>
			<tbody>
				<th:block th:each="m,itr : ${leagueMatches}">
					<tr>
						<th th:text="${itr.index+1}"></th>
						<th:block th:replace="thymeleaf/fragments/general :: leagueMatch(m=${m})">
						</th:block>
					</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
